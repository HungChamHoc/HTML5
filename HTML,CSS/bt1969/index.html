<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Cá Nhân</h1>
    </header>
    <div class="container">
        <h2>Thông Tin Cá Nhân</h2>
        <p><strong>Họ tên:</strong> John Doe</p>
        <p><strong>Ngày sinh:</strong> 01/01/1990</p>
        <p><strong>Địa chỉ:</strong> 123 Đường ABC, Thành phố XYZ</p>
        <h2>Sở thích</h2>
        <ul>
            <li>Lập trình</li>
            <li>Đọc sách</li>
            <li>Thể thao</li>
        </ul>
        <h2>Liên Hệ</h2>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Số điện thoại:</strong> 123-456-7890</p>
    </div>
</body>
</html>
