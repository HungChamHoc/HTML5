<script>
   a = parseInt(prompt('Nhap a ='))
   b = parseInt(prompt('Nhap b ='))
   if(a == 0){
    if(b == 0){
        document.write('Phuong trinh vo so nghiem !')
    }else{
        document.write('Phuong trinh vo nghiem !')
    }
   }else{
    document.write('Phuong trinh co nghiem x = -b / a = ' + (-b/a))
   }
</script>
