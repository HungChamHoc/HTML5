<!DOCTYPE html>

<script>
    N = parseInt(prompt('Nhap N ='))
    var t =[]
    for(i=0;i<N;i++){
        let value = parseInt(prompt(`Nhap t[${i}] =`))
        t.push(value)
    }
   t.sort()
    var result =''
    for(i=0;i<N;i++){
        result += `${t[i]}\n`
    }
    alert(result)
    var sum = 0
    for(i=0;i<N;i++){
        sum+=t[i]
    }
    alert('Tong cac phan tu trong mang t =' + sum)    
</script>
</html>
