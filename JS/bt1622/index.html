<script>
    a = prompt('Nhap gia tri a =')
    b = prompt('Nhap gia tri b =')
    c = parseInt(a) + parseInt(b)
    d = a - b
    e = a * b
    f = a / b
    document.write('a + b =' + c + '<br>')
    document.write('a - b =' + d + '<br>')
    document.write('a * b =' + e + '<br>')
    document.write('a / b =' + f + '<br>')
</script>
